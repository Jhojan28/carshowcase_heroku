<div class="container-fluid">
    <div class="card mb-3">
        <img class="card-img-top" src="{{ car.car.picture }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ car.car.model }}</h5>
            <p class="card-text">
                <b>AÃ±o:</b> {{ car.car.year }} <br />
                <b>Marca:</b> {{ car.car.brand }} <br />
                <b>Precio:</b> {{ car.car.price | currency:'COP' }} <br />
            </p>
        </div>
    </div>
    <div *ngIf="car.detail.length == 0" class="alert alert-success" role="alert">
        No hay caracteristicas disponibles para este vehiculo
    </div>

    <div *ngIf="car.detail.length > 0" >
        <table class="table" *ngFor="let detail  of car.detail">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="2">{{ detail.category.name }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let det of detail.detail">
                    <td width="50%"><b>{{ det.name }}</b></td>
                    <td width="50%">{{ det.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
